<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            color: gold;
        }

        .game-container {
            background: #2a2a3a;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.1);
            border: 3px solid #444;
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.3;
            animation: glowing 20s linear infinite;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        .score-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
        }

        .current-score, .high-score {
            padding: 5px 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            border: 1px solid #555;
        }

        #score, #high-score {
            color: gold;
            font-weight: bold;
        }

        canvas {
            background: #121212;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to bottom, #bb86fc, #8b5cf6);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .touch-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .direction-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(187, 134, 252, 0.3);
            border: 2px solid #bb86fc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .direction-btn:active {
            background: rgba(187, 134, 252, 0.6);
            transform: scale(0.95);
        }

        #up-btn {
            grid-column: 2;
            grid-row: 1;
        }

        #left-btn {
            grid-column: 1;
            grid-row: 2;
        }

        #right-btn {
            grid-column: 3;
            grid-row: 2;
        }

        #down-btn {
            grid-column: 2;
            grid-row: 3;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            display: none;
        }

        .game-over h2 {
            font-size: 2.5rem;
            color: #ff5555;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 85, 85, 0.7);
        }

        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .game-over button {
            padding: 12px 30px;
            font-size: 1.2rem;
            background: linear-gradient(to bottom, #03dac6, #018786);
        }

        .audio-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .audio-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }

        .audio-btn:hover {
            background: rgba(187, 134, 252, 0.3);
        }

        .audio-btn.muted {
            opacity: 0.5;
            text-decoration: line-through;
        }

        .audio-tip {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .touch-controls {
                display: grid;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>贪吃蛇游戏</h1>
        
        <div class="game-container">
            <div class="score-info">
                <div class="current-score">当前分数: <span id="score">0</span></div>
                <div class="high-score">最高分数: <span id="high-score">0</span></div>
            </div>
            
            <canvas id="game-canvas" width="400" height="400"></canvas>
            
            <div class="controls">
                <button id="pause-btn">暂停</button>
                <button id="restart-btn">重新开始</button>
            </div>
            
            <div class="touch-controls">
                <div class="direction-btn" id="up-btn">↑</div>
                <div class="direction-btn" id="left-btn">←</div>
                <div class="direction-btn" id="right-btn">→</div>
                <div class="direction-btn" id="down-btn">↓</div>
            </div>
            
            <div class="game-over" id="game-over">
                <h2>游戏结束</h2>
                <p>你的分数: <span id="final-score">0</span></p>
                <button id="restart-btn-over">再玩一次</button>
            </div>
        </div>
    </div>
    
    <script src="snake-game-real.js"></script>
</body>
</html>
