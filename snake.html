<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .game-container {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #game-board {
            width: 400px;
            height: 400px;
            border: 2px solid #ffd700;
            background-color: #121212;
            position: relative;
            margin-bottom: 20px;
        }
        
        .snake-part {
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            position: absolute;
            border-radius: 3px;
        }
        
        .snake-head {
            background-color: #2E7D32;
        }
        
        .food {
            width: 20px;
            height: 20px;
            background-color: #ff4500;
            position: absolute;
            border-radius: 50%;
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-bottom: 15px;
        }
        
        .score, .high-score {
            font-size: 18px;
            font-weight: bold;
            color: #ffd700;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }
        
        .game-buttons {
            display: flex;
            gap: 10px;
        }
        
        .instructions {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            width: 100%;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffd700;
            font-size: 24px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>贪吃蛇游戏</h1>
        
        <div class="game-container">
            <div class="score-container">
                <div class="score">分数: <span id="score">0</span></div>
                <div class="high-score">最高分: <span id="high-score">0</span></div>
            </div>
            
            <div id="game-board">
                <div class="game-over">
                    <p>游戏结束!</p>
                    <p>你的分数: <span id="final-score">0</span></p>
                </div>
            </div>
            
            <div class="controls">
                <div class="game-buttons">
                    <button id="start-button">开始游戏</button>
                    <button id="pause-button" disabled>暂停</button>
                </div>
                <button id="menu-button" style="background-color: #4CAF50;">返回菜单</button>
            </div>
        </div>
        
        <div class="instructions">
            <h2>游戏规则</h2>
            <p>使用方向键(↑ ↓ ← →)控制蛇的移动方向</p>
            <p>吃到食物可以增加分数和蛇的长度</p>
            <p>撞到墙壁或自己的身体会导致游戏结束</p>
        </div>
    </div>
    
    <audio id="background-music" loop>
        <source src="audio/background.mp3" type="audio/mpeg">
    </audio>
    <audio id="eat-sound">
        <source src="audio/win.mp3" type="audio/mpeg">
    </audio>
    <audio id="game-over-sound">
        <source src="audio/spin.mp3" type="audio/mpeg">
    </audio>
    
    <script src="scores.js"></script>
    <script src="snake.js"></script>
</body>
</html>
