<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏排行榜 - 多人在线游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        .account-section {
            text-align: right;
            font-size: 14px;
        }
        .login-link {
            color: #bb86fc;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        .account-info {
            background-color: #2a2a2a;
            padding: 8px 12px;
            border-radius: 4px;
            display: none;
        }
        #logout-btn {
            margin-left: 10px;
            color: #ff5555;
            cursor: pointer;
            text-decoration: none;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #2a2a2a;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
            transition: all 0.3s ease;
        }
        .tab.active {
            background-color: #bb86fc;
            color: #000;
        }
        .tab:hover {
            background-color: #3a3a3a;
        }
        .tab.active:hover {
            background-color: #a370f7;
        }
        .leaderboard-container {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
        }
        .leaderboard-title {
            font-size: 18px;
            color: #bb86fc;
            margin-bottom: 15px;
            text-align: center;
        }
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }
        .leaderboard-table th,
        .leaderboard-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        .leaderboard-table th {
            background-color: #333;
            color: #bb86fc;
            font-weight: bold;
        }
        .leaderboard-table tr:last-child td {
            border-bottom: none;
        }
        .leaderboard-table tr:nth-child(even) {
            background-color: #333;
        }
        .leaderboard-table tr:hover {
            background-color: #3a3a3a;
        }
        .rank {
            font-weight: bold;
            text-align: center;
            width: 60px;
        }
        .rank-1 {
            color: gold;
        }
        .rank-2 {
            color: silver;
        }
        .rank-3 {
            color: #cd7f32; /* bronze */
        }
        .score {
            font-weight: bold;
            color: #bb86fc;
            text-align: right;
        }
        .date {
            color: #999;
            font-size: 0.9em;
            text-align: right;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 18px;
            color: #999;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }
        .nav-button {
            padding: 10px 20px;
            background-color: #bb86fc;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            background-color: #a370f7;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>游戏排行榜</h1>
            <div class="account-section">
                <div id="login-link" class="login-link">
                    <a href="login.html">登录/注册</a>
                </div>
                <div id="user-info" class="account-info" style="display: none;">
                    用户: <span id="user-name"></span> | 
                    余额: <span id="user-balance">0</span> 金币
                    <a href="#" id="logout-btn">登出</a>
                </div>
            </div>
        </div>
        
        <div class="tabs">
            <div class="tab active" id="snake-tab">贪吃蛇排行榜</div>
            <div class="tab" id="slot-tab">老虎机排行榜</div>
        </div>
        
        <div id="snake-leaderboard" class="leaderboard-container">
            <div class="leaderboard-title">贪吃蛇游戏 - 最高分排行</div>
            <div id="snake-loading" class="loading">加载排行榜数据中...</div>
            <table class="leaderboard-table" id="snake-table" style="display: none;">
                <thead>
                    <tr>
                        <th class="rank">排名</th>
                        <th>玩家</th>
                        <th class="score">分数</th>
                        <th class="date">日期</th>
                    </tr>
                </thead>
                <tbody id="snake-leaderboard-body">
                    <!-- 排行榜数据将在这里动态添加 -->
                </tbody>
            </table>
        </div>
        
        <div id="slot-leaderboard" class="leaderboard-container" style="display: none;">
            <div class="leaderboard-title">老虎机游戏 - 最高赢取排行</div>
            <div id="slot-loading" class="loading">加载排行榜数据中...</div>
            <table class="leaderboard-table" id="slot-table" style="display: none;">
                <thead>
                    <tr>
                        <th class="rank">排名</th>
                        <th>玩家</th>
                        <th class="score">赢取金额</th>
                        <th class="date">日期</th>
                    </tr>
                </thead>
                <tbody id="slot-leaderboard-body">
                    <!-- 排行榜数据将在这里动态添加 -->
                </tbody>
            </table>
        </div>
        
        <div class="nav-buttons">
            <a href="game-center.html" class="nav-button">返回游戏中心</a>
        </div>
    </div>
    
    <script src="client-socket.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化WebSocket连接
            initWebSocket();
            
            // 检查登录状态
            setTimeout(checkLoginStatus, 1000);
            
            // 登出按钮事件
            document.getElementById('logout-btn').addEventListener('click', function(e) {
                e.preventDefault();
                isLoggedIn = false;
                userBalance = 0;
                updateUserInfoUI();
                window.location.href = 'login.html';
            });
            
            // 标签切换事件
            document.getElementById('snake-tab').addEventListener('click', function() {
                showLeaderboard('snake');
            });
            
            document.getElementById('slot-tab').addEventListener('click', function() {
                showLeaderboard('slot');
            });
            
            // 加载排行榜数据
            loadLeaderboardData();
        });
        
        // 检查登录状态
        function checkLoginStatus() {
            // 更新用户信息UI
            updateUserInfoUI();
        }
        
        // 更新用户信息UI
        function updateUserInfoUI() {
            const loginLink = document.getElementById('login-link');
            const userInfo = document.getElementById('user-info');
            const userName = document.getElementById('user-name');
            const userBalanceEl = document.getElementById('user-balance');
            
            if (isLoggedIn) {
                // 显示用户信息，隐藏登录链接
                if (loginLink) loginLink.style.display = 'none';
                if (userInfo) userInfo.style.display = 'block';
                if (userName) userName.textContent = username || '用户';
                if (userBalanceEl) userBalanceEl.textContent = userBalance;
            } else {
                // 显示登录链接，隐藏用户信息
                if (loginLink) loginLink.style.display = 'block';
                if (userInfo) userInfo.style.display = 'none';
            }
        }
        
        // 显示指定的排行榜
        function showLeaderboard(type) {
            // 更新标签状态
            document.getElementById('snake-tab').classList.remove('active');
            document.getElementById('slot-tab').classList.remove('active');
            document.getElementById(`${type}-tab`).classList.add('active');
            
            // 显示/隐藏对应的排行榜
            document.getElementById('snake-leaderboard').style.display = type === 'snake' ? 'block' : 'none';
            document.getElementById('slot-leaderboard').style.display = type === 'slot' ? 'block' : 'none';
        }
        
        // 加载排行榜数据
        function loadLeaderboardData() {
            // 请求排行榜数据
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'getLeaderboard',
                    gameType: 'all'
                }));
                
                // 模拟数据加载延迟
                setTimeout(function() {
                    // 显示贪吃蛇排行榜数据
                    displaySnakeLeaderboard(getMockSnakeLeaderboard());
                    
                    // 显示老虎机排行榜数据
                    displaySlotLeaderboard(getMockSlotLeaderboard());
                }, 1000);
            } else {
                console.warn('WebSocket未连接，无法获取排行榜数据');
                // 使用模拟数据
                setTimeout(function() {
                    displaySnakeLeaderboard(getMockSnakeLeaderboard());
                    displaySlotLeaderboard(getMockSlotLeaderboard());
                }, 1000);
            }
        }
        
        // 显示贪吃蛇排行榜数据
        function displaySnakeLeaderboard(data) {
            const tableBody = document.getElementById('snake-leaderboard-body');
            const loading = document.getElementById('snake-loading');
            const table = document.getElementById('snake-table');
            
            // 隐藏加载提示，显示表格
            loading.style.display = 'none';
            table.style.display = 'table';
            
            // 清空表格
            tableBody.innerHTML = '';
            
            // 添加排行榜数据
            data.forEach((item, index) => {
                const row = document.createElement('tr');
                
                // 设置排名样式
                const rankClass = index < 3 ? `rank-${index + 1}` : '';
                
                row.innerHTML = `
                    <td class="rank ${rankClass}">${index + 1}</td>
                    <td>${item.username}</td>
                    <td class="score">${item.score}</td>
                    <td class="date">${item.date}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        // 显示老虎机排行榜数据
        function displaySlotLeaderboard(data) {
            const tableBody = document.getElementById('slot-leaderboard-body');
            const loading = document.getElementById('slot-loading');
            const table = document.getElementById('slot-table');
            
            // 隐藏加载提示，显示表格
            loading.style.display = 'none';
            table.style.display = 'table';
            
            // 清空表格
            tableBody.innerHTML = '';
            
            // 添加排行榜数据
            data.forEach((item, index) => {
                const row = document.createElement('tr');
                
                // 设置排名样式
                const rankClass = index < 3 ? `rank-${index + 1}` : '';
                
                row.innerHTML = `
                    <td class="rank ${rankClass}">${index + 1}</td>
                    <td>${item.username}</td>
                    <td class="score">${item.amount}</td>
                    <td class="date">${item.date}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        // 获取模拟的贪吃蛇排行榜数据
        function getMockSnakeLeaderboard() {
            return [
                { username: '蛇王大师', score: 1250, date: '2023-11-15' },
                { username: '游戏达人', score: 980, date: '2023-11-14' },
                { username: '快速蛇手', score: 820, date: '2023-11-16' },
                { username: '蛇皮走位', score: 750, date: '2023-11-13' },
                { username: '闪电蛇', score: 720, date: '2023-11-12' },
                { username: '贪吃小王', score: 680, date: '2023-11-11' },
                { username: '蛇形刁手', score: 650, date: '2023-11-10' },
                { username: '蛇道高手', score: 620, date: '2023-11-09' },
                { username: '蛇舞九天', score: 580, date: '2023-11-08' },
                { username: '蛇行者', score: 550, date: '2023-11-07' }
            ];
        }
        
        // 获取模拟的老虎机排行榜数据
        function getMockSlotLeaderboard() {
            return [
                { username: '幸运星', amount: 15000, date: '2023-11-16' },
                { username: '财神爷', amount: 12000, date: '2023-11-15' },
                { username: '赌神', amount: 10000, date: '2023-11-14' },
                { username: '幸运儿', amount: 8500, date: '2023-11-13' },
                { username: '大赢家', amount: 7200, date: '2023-11-12' },
                { username: '欧皇', amount: 6800, date: '2023-11-11' },
                { username: '好运连连', amount: 5500, date: '2023-11-10' },
                { username: '财运亨通', amount: 4800, date: '2023-11-09' },
                { username: '金币收割机', amount: 4200, date: '2023-11-08' },
                { username: '幸运之手', amount: 3800, date: '2023-11-07' }
            ];
        }
        
        // 重写handleServerMessage函数，添加对排行榜数据的处理
        const originalHandleServerMessage = handleServerMessage;
        handleServerMessage = function(message) {
            // 调用原始处理函数
            originalHandleServerMessage(message);
            
            // 处理排行榜数据
            if (message.type === 'leaderboardData') {
                if (message.gameType === 'snake' || message.gameType === 'all') {
                    displaySnakeLeaderboard(message.snakeLeaderboard || getMockSnakeLeaderboard());
                }
                if (message.gameType === 'slot' || message.gameType === 'all') {
                    displaySlotLeaderboard(message.slotLeaderboard || getMockSlotLeaderboard());
                }
            }
        };
        
        // 获取模拟的
