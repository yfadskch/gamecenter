<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多人游戏状态</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        .connection-info {
            display: flex;
            align-items: center;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .connected {
            background-color: #4CAF50;
        }
        .disconnected {
            background-color: #F44336;
        }
        #connection-status {
            margin-right: 15px;
        }
        .jackpot {
            font-size: 24px;
            font-weight: bold;
            color: gold;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 5px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 5px;
        }
        .section-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #bb86fc;
        }
        .win-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .win-user {
            font-weight: bold;
            color: #03dac6;
        }
        .win-amount {
            color: gold;
        }
        .win-symbols {
            font-size: 20px;
            margin: 5px 0;
        }
        .win-time {
            color: #999;
            font-size: 12px;
        }
        .activity-feed {
            max-height: 200px;
            overflow-y: auto;
        }
        .player-activity {
            padding: 8px;
            margin-bottom: 8px;
            background-color: #333;
            border-radius: 5px;
            animation: fadeIn 0.3s ease-in;
        }
        .player-activity.fade-out {
            animation: fadeOut 0.5s ease-out;
            opacity: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .username-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        .username-container input {
            padding: 8px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: #fff;
            margin-right: 10px;
        }
        .username-container button {
            padding: 8px 15px;
            background-color: #bb86fc;
            border: none;
            border-radius: 4px;
            color: #000;
            cursor: pointer;
        }
        .username-container button:hover {
            background-color: #a370f7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>多人游戏状态</h1>
            <div class="connection-info">
                <div class="status-indicator disconnected" id="status-indicator"></div>
                <span id="connection-status">未连接</span>
                <span>在线玩家: <span id="online-players">0</span></span>
                <a href="login.html" class="login-link" id="login-link">登录/注册</a>
                <div class="user-info" id="user-info" style="display: none;">
                    <span>用户: <span id="user-name">未登录</span></span>
                    <span>余额: <span id="user-balance">0</span> 金币</span>
                </div>
            </div>
        </div>
        
        <div class="jackpot">
            奖池: <span id="jackpot-amount">5000</span> 金币
        </div>
        
        <div class="section">
            <div class="section-title">最近获奖</div>
            <div id="recent-wins">
                <!-- 获奖记录将在这里动态添加 -->
                <div class="win-item">
                    <span class="win-user">加载中...</span>
                </div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">玩家活动</div>
            <div class="activity-feed" id="activity-feed">
                <!-- 玩家活动将在这里动态添加 -->
                <div class="player-activity">等待其他玩家活动...</div>
            </div>
        </div>
        
        <div class="username-container">
            <input type="text" id="username-input" placeholder="输入您的用户名">
            <button id="update-username">更新用户名</button>
        </div>
    </div>
    
    <script src="client-socket.js"></script>
    <script>
        // 用户名更新功能
        document.getElementById('update-username').addEventListener('click', function() {
            const input = document.getElementById('username-input');
            const newUsername = input.value.trim();
            
            if (newUsername) {
                // 更新全局用户名
                username = newUsername;
                
                // 如果已连接，发送更新消息
                if (isConnected) {
                    sendMessage({
                        type: 'userInfo',
                        username: username
                    });
                }
                
                alert('用户名已更新为: ' + username);
            }
        });
        
        // 更新状态指示器
        const originalUpdateConnectionStatus = updateConnectionStatus;
        updateConnectionStatus = function(connected) {
            // 调用原始函数
            originalUpdateConnectionStatus(connected);
            
            // 更新状态指示器
            const indicator = document.getElementById('status-indicator');
            if (indicator) {
                indicator.className = 'status-indicator ' + (connected ? 'connected' : 'disconnected');
            }
        };
        
        // 处理登录状态和用户信息显示
        const originalHandleServerMessage = handleServerMessage;
        handleServerMessage = function(message) {
            // 调用原始处理函数
            originalHandleServerMessage(message);
            
            // 处理登录和用户数据响应
            switch(message.type) {
                case 'loginResponse':
                    if (message.success) {
                        isLoggedIn = true;
                        updateUserInfoUI();
                    }
                    break;
                    
                case 'playerData':
                    if (message.data && message.data.balance !== undefined) {
                        userBalance = message.data.balance;
                        updateUserInfoUI();
                    }
                    break;
                    
                case 'balanceUpdate':
                case 'balanceResponse':
                    if (message.balance !== undefined) {
                        userBalance = message.balance;
                        updateUserInfoUI();
                    }
                    break;
            }
        };
        
        // 更新用户信息UI
        function updateUserInfoUI() {
            const loginLink = document.getElementById('login-link');
            const userInfo = document.getElementById('user-info');
            const userName = document.getElementById('user-name');
            const userBalanceEl = document.getElementById('user-balance');
            
            if (isLoggedIn) {
                // 显示用户信息，隐藏登录链接
                if (loginLink) loginLink.style.display = 'none';
                if (userInfo) userInfo.style.display = 'block';
                if (userName) userName.textContent = username;
                if (userBalanceEl) userBalanceEl.textContent = userBalance;
            } else {
                // 显示登录链接，隐藏用户信息
                if (loginLink) loginLink.style.display = 'inline';
                if (userInfo) userInfo.style.display = 'none';
            }
        }
        
        // 页面加载完成后检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            // 如果已经登录，更新UI
            if (isLoggedIn) {
                updateUserInfoUI();
            }
            
            // 请求余额更新
            if (isConnected && isLoggedIn) {
                sendMessage({
                    type: 'getBalance'
                });
            }
        });
    </script>
</body>
</html>
